<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup | Skin Cancer Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Inter', sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#1E3A8A,#10B981);
}

.auth-container{
  background:rgba(255,255,255,0.95);
  border-radius:16px;
  padding:40px 35px;
  width:370px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  position:relative;
}

.auth-container h2{
  text-align:center;
  margin-bottom:25px;
  color:#1E3A8A;
}

.tabs{
  display:flex;
  justify-content:space-around;
  margin-bottom:25px;
}

.tabs button{
  flex:1;
  padding:10px;
  background:none;
  border:none;
  font-size:16px;
  font-weight:600;
  color:#6B7280;
  cursor:pointer;
  border-bottom:3px solid transparent;
  transition:.3s;
}

.tabs button.active{
  color:#1E3A8A;
  border-bottom:3px solid #10B981;
}

form{
  display:none;
  flex-direction:column;
  gap:18px;
  animation:fade .5s ease;
}

form.active{ display:flex; }

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

input{
  padding:12px 15px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

button.submit{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#10B981;
  color:white;
  font-weight:700;
  cursor:pointer;
}

button.submit:hover{
  background:#0ea96f;
}

.links{
  display:flex;
  justify-content:center;
  font-size:13px;
  margin-top:10px;
  color:#6B7280;
}

.links a{
  text-decoration:none;
  color:#1E3A8A;
  font-weight:600;
  margin-left:4px;
}

.links a:hover{
  text-decoration:underline;
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content {
  background:white;
  padding:30px;
  border-radius:14px;
  width:320px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.modal-content h3{
  color:#1E3A8A;
  margin-bottom:15px;
}

.modal-content form{
  display:flex;
  flex-direction:column;
  width:100%;
  gap:12px;
}

.close-btn{
  margin-top:15px;
  background:#ef4444;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.close-btn:hover{
  background:#dc2626;
}
</style>
</head>
<body>

<div class="auth-container" data-aos="fade-up">
  <h2>Welcome</h2>
  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="active">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" class="submit">Sign In</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit" class="submit">Create Account</button>
  </form>

  <div class="links">
    <span>Forgot password?</span>
    <a href="#" id="openReset">Reset</a>
  </div>
</div>

<!-- Reset Password Modal -->
<div class="modal" id="resetModal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Your registered email" required>
      <input type="password" id="newPassword" placeholder="New password" required>
      <button type="submit" class="submit">Reset Password</button>
    </form>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({duration:700, once:true});

// Tabs
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

loginTab.addEventListener("click", ()=>{
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
});

signupTab.addEventListener("click", ()=>{
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
});

// Signup
signupForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim().toLowerCase();
  const password = document.getElementById("signupPassword").value.trim();

  let users = JSON.parse(localStorage.getItem("users")||"[]");
  if(users.some(u=>u.email===email)){
    alert("Email already exists!");
    return;
  }
  users.push({name,email,password});
  localStorage.setItem("users",JSON.stringify(users));
  alert("Account created! You can now login.");
  signupForm.reset();
  loginTab.click();
});

// Login
loginForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const password = document.getElementById("loginPassword").value.trim();

  let users = JSON.parse(localStorage.getItem("users")||"[]");
  const user = users.find(u=>u.email===email && u.password===password);
  if(user){
    localStorage.setItem("currentUser",JSON.stringify(user));
    alert("Login successful!");
    window.location.href="dashboard.html";
  } else {
    alert("Invalid credentials!");
  }
});

// Reset password
const resetModal = document.getElementById("resetModal");
const openReset = document.getElementById("openReset");
const closeModal = document.getElementById("closeModal");
const resetForm = document.getElementById("resetForm");

openReset.addEventListener("click",(e)=>{
  e.preventDefault();
  resetModal.style.display="flex";
});

closeModal.addEventListener("click",()=>{
  resetModal.style.display="none";
});

resetForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const email = document.getElementById("resetEmail").value.trim().toLowerCase();
  const newPassword = document.getElementById("newPassword").value.trim();

  let users = JSON.parse(localStorage.getItem("users")||"[]");
  const index = users.findIndex(u=>u.email===email);
  if(index===-1){
    alert("No account found with this email!");
    return;
  }
  users[index].password = newPassword;
  localStorage.setItem("users",JSON.stringify(users));
  alert("Password reset successful!");
  resetForm.reset();
  resetModal.style.display="none";
});
</script>

</body>
</html>
